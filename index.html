<!-- Un expediente clínico de una mascota es fundamental para llevar un registro completo y preciso de su salud. A continuación, te presento los campos esenciales que debería contener un formato de expediente clínico para mascotas:

Datos de identificación:
Nombre completo de la mascota.
Especie (perro, gato, etc.).
Raza.
Edad o fecha de nacimiento.
Color y marcas distintivas.
Historia clínica:
Antecedentes médicos y quirúrgicos.
Vacunas y desparasitaciones anteriores.
Medicamentos actuales y alergias.
Exploración física:
Observaciones sobre el estado general de la mascota.
Signos vitales (frecuencia cardíaca, temperatura, etc.).
Resultados de pruebas:
Análisis de laboratorio (hemograma, perfil bioquímico, etc.).
Estudios de imagen (radiografías, ecografías, etc.).
Tratamiento y seguimiento:
Medicamentos recetados y dosis.
Indicaciones para el cuidado en casa.
Notas y observaciones:
Cualquier información relevante sobre el estado de salud de la mascota. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente Clínico de tu mascota</title>
</head>
<style>
    article{
        margin: 1rem;
        display: flex;
        justify-content: center;
    }
    body{
        margin: 0px;
        background-image: linear-gradient(to bottom, #c4d9f9, #aee8fe, #a9f5f2, #c1fdda, #edffc3); 
    }
    header{
        display: flex;
        justify-content: center;
        margin-bottom: 5rem;
        height: 6rem;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color: white;   
        background-color: rgb(0, 0, 0);
    }
    .form{
        width: 400px;
        padding: 20px;
        background: #ffffff80;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    } 
    .input-dato{
        margin-top: 6px;
        width: 300px;
        border-radius: 5px;
        border: black solid 1px;
    }
    .botones{
        display: inline-flex;
        margin-top: 1rem;
    }
    .button{
        border: black;
        background-color: aquamarine;
        height: 2.5rem;
        margin: 3px;
    }
    .button:hover{
        background-color: rgb(183, 0, 255);
        color: #fff;
    }
</style>
<body>
    <header>
        <h1>Expediente Clinico de tu mascota</h1>

    </header>
    <div class="container">
            <article>

              <div class="form">
                <h2>Datos de identificación</h2>
                <br>
                <label>Nombre completo de la mascota</label>
                <br>
                <input type="text" class="input-dato" id="nombre">
                <br>
                <label>Especie (perro, gato, etc.)</label>
                <br>
                <input type="text" class="input-dato" id="especie">
                <br>
                <label>Raza</label>
                <br>
                <input type="text" class="input-dato" id="raza">
                <br>
                <label>Edad</label>
                <br>
                <input type="text" class="input-dato" id="edad">
                <br>
                <label>Color o marcas distintivas</label>
                <br>
                <input type="text" class="input-dato" id="color">
              </div>
            </article>
            <article>

            <div class="form">
                <h2>Historia clinica</h2>
                <br>
                <label>Antecedentes médicos y quirúrgicos</label>
                <br>
                <input type="text" class="input-dato" id="antecedentes">
                <br>
                <label>Vacunas y desparasitaciones anteriores</label>
                <br>
                <input type="text" class="input-dato" id="vacunas">
                <br>
                <label>Medicamentos actuales y alergias</label>
                <br>
                <input type="text" class="input-dato" id="medicamentos">
            </div>
            </article>
            <article>

                <div class="form">
                    <h2>Exploracion fisica</h2>
                    <br>
                    <label>Observaciones sobre el estado general de la mascota</label>
                    <br>
                <input type="text" class="input-dato" id="observaciones">
                <br>
                <label>Signos vitales (frecuencia cardíaca, temperatura, etc.)</label>
                <br>
                <input type="text" class="input-dato" id="signosVitales">
            </div>
            </article>
            <article>

                    <div class="form">
                        <h2>Resultados de pruebas</h2>
                        <br>
                        <label>Análisis de laboratorio (hemograma, perfil bioquímico, etc.)</label>
                        <br>
                    <input type="text" class="input-dato" id="analisis">
                    <br>
                    <label>Estudios de imagen (radiografías, ecografías, etc.)</label>
                    <br>
                    <input type="text" class="input-dato" id="estudios">
                </div>
            </article>
            <article>

                        <div class="form">
                            <h2>Tratamiento y seguimiento</h2>
                            <br>
                            <label ><b> Medicamentos recetados y dosis</b></label>
                        <br>
                        <p id="receta"></p>
                        <br>
                        <label><b>Indicaciones para el cuidado en casa.</b></label>
                        <br>
                        <p id="indicaciones"></p>
                    </div>
            </article>
            <article>
                        <div class="form">
                            <h2>Notas y observaciones</h2>
                            <br>
                            <label>Cualquier información relevante sobre el estado de salud de la mascota</label>
                            <br>
                            <!-- Aqui es para que el usuario escriba alguna observacion -->
                            <input type="text" id="observacion" class="input-dato"> 
                            <div class="botones">

                                <!-- los botones llamaran las respectivas funciones -->
                                <button onclick=guardar() class="button">Guardar </button>
                                <button onclick=cargar() class="button">Cargar </button>
                                <button onclick=limpiar_campos() class="button">Limpiar campos</button>
                                <button onclick=limpiar() class="button">Limpiar </button>     
                            </div>
                        </div>
            </article>    
    </div>
    <script>
        /* hice dos variables para guardar en un arreglo los datos de las variables en las que se almacena la información de cada campo y los 
        ids usando la misma posicion ambos, esto ma ayudará a no tener que declarar variables una y otra vez ahorrando campos y código
        innecesario*/
        let datosAlmacenados = ['nombre','especie','raza','edad','color','antecedentes','vacunas','medicamentos','observaciones','signosVitales','analisis','estudios','observacion']
        let variablesAlmacenados = [nombre,especie,raza,edad,color,antecedentes,vacunas,medicamentos,observaciones,signosVitales,analisis,estudios,observacion]
        
        // guardamos los datos ingresados en una variable con un ciclo para escanear las variables almacenadas
        for (let i = 0; i<= datosAlmacenados.length-1;i++){
            variablesAlmacenados[i]=document.getElementById(datosAlmacenados[i])
            }

         function guardar(){
            // mostramos un alert donde se le da a entender al usuario que se guardaron los datos
            
            for (let i = 0; i<= datosAlmacenados.length-1;i++){
                if (!!variablesAlmacenados[i].value){
                    // iremos guardando la variable con el nombre correspondiente con el ciclo for
                    localStorage.setItem(datosAlmacenados[i], variablesAlmacenados[i].value);

                    // arrojar un alert de que los datos se guardaron correctamente cuando se llegué al límite del array
                    if (i == datosAlmacenados.length-1){
                        alert('Datos guardados correctamente');
                    }
                }else{
                    /*arrojar un alert de que los datos no se guardaron borrando los datos que se iban almacenando en el ciclo anterior, 
                    protegiendo así los datos almacenados obligando al usuario a ingresar todos los datos requeridos*/
                    localStorage.clear();
                    return alert ('Ingrese todos los datos')
                }
            }
            // limpio los campos cada que se guarda el archivo
            limpiar_campos()

            // solo un ejemplo para cambiar el texto
            recetar();
        }
        function cargar(){
           /*  recorro el array sin importar cual sea de los dos ya que tienen la misma longitud, segun sea i me dará los datos almacenados
             en la posición de i, en caso de que no se cumpla quiere decir que no hay datos almacenados la variable, por lo tanto no se mostrarán
             y se mandará un alert de que no hay datos almacenados */
            for (let i = 0; i<= datosAlmacenados.length-1;i++){
                if (!!localStorage.getItem(datosAlmacenados[i]) ){
            variablesAlmacenados[i].value=localStorage.getItem(datosAlmacenados[i])
                }else{ 
                    return alert ('No hay datos almacenados')
                }
        }
        }
        function limpiar_campos(){
            // limpiamos el valor de las variables recorriendo el array
            for (let i = 0; i<= variablesAlmacenados.length-1;i++){
            variablesAlmacenados[i].value = '';
            }
        }
        function limpiar() {  
        //mostramos un alert para informar al usuario
        alert("Ya quedaron limpios los datos!!")
        //limpiamos el texto de ejemplo
        document.getElementById('receta').innerHTML = ''
        document.getElementById('indicaciones').innerHTML = ''
        //limpiamos los datos de local storage
        localStorage.clear();
        // limpio los campos
        limpiar_campos();
        
    }
    function recetar (){
        //la funcion de ejemplo para cambiar el texto en el html
        document.getElementById('receta').innerHTML = 'Paracetamol cada ocho horas'
        document.getElementById('indicaciones').innerHTML = 'No bañarlo, darle apio en las mañanas'
    }
        
    </script>
</body>
</html>
